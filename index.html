<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-10">
        <section class="bg-gray-200 p-4 m-4">
            <input id="search-feild" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs  rounded-lg " />
            <button onclick="handelSearch()" class="btn btn-accent  text-black">Search</button>

            <!-- another button -->
            <!-- <input id="search-feild2" type="text" placeholder="Search Here.."
                class="input input-bordered w-full max-w-xs  rounded-lg " />
            <button onclick="handelSearch2()" class="btn  btn-primary">Primary</button> -->
        </section>
        <section>
            <div id="loading-spinner" class="text-center  mt-40 hidden">
                <span class="loading loading-spinner loading-lg text-primary"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="show-all-button" class="hidden text-center my-10">
                <button onclick="handleShowAll()" class="btn  btn-primary">Show All</button>
            </div>
        </section>

        <!--Modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- Open the modal using ID.showModal() method -->
       
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <footer></footer>

    <script src="js/phone.js"></script>

</body>

</html>
